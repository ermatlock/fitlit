<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../src/css/styles.css">
    <title> FitLit Activity Tracker</title>
  </head>

  <body>
    <main class="main-container">
      <nav class="nav-wrapper">
        <h1 class="welcome-user" id="welcome">Welcome to FitLit</h1>
        <!-- <img class="rubiks-cube-image" alt="Drop Down Menu" src="./images/menu-dots.svg"></img> -->
      </nav>
      <section class="card-wrapper">
        <article class="card activity-card">
          <img class="card-image" alt="Activity Image" src="./images/run.svg"></img>
          <h1 id="todaySteps"></h1>
          <h3>STEPS</h3>

        </article>
        <article class="card hydration-card">
          <img class="card-image water-image" alt="Water Image" src="./images/droplet-gradient.svg"></img>
          <!-- <input type="text" name="foo"> -->
          <!-- <div id="foo" data-date="01/25/2020"></div> -->
          <h1 id="dailyHydration"></h1>
          <h3>OZ</h3>

          <!-- <p id="weeklyHydration"></p> -->
        </article>
        <article class="card sleep-card">
          <img class="card-image" alt="Sleep Image" src="./images/sleep.svg"></img>
          <h3>HOURS SLEEP</h3>
          <h1 id="oneNightsHours"></p>
          <h3>SLEEP QUALITY</h3>
          <h1 id="oneNightsQuality"></p>
          <!-- <p id="oneWeeksHours">Weekly Sleep</p>
          <p id="oneWeeksQuality">Weekly Sleep Quality</p>
          <p id="allTimeUserHourAvg">All Time User Sleep Hour Average</p>
          <p id="allTimeUserQualityAvg">All Time User Sleep Quality Avgerage</p> -->
        </article>
        <article class="card user-card hidden">
          <img class="card-image" alt="User Image" src="./images/sexual-activity.svg"></img>
          <p id="userName">User Name</p>
          <p id="userAddress">Adress</p>
          <p id="userEmail">Email Address</p>
          <p id="userStrideLength">Stride Length</p>
          <p id="compareStepGoal"></p>
          <div class="userFriends">
            <!-- list of friends here -->
          </div>
      </section>
      <section class="graph-wrapper">

      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
    <!-- <script type="text/javascript" src="./data/users.js"></script> -->

  </body>
</html>
